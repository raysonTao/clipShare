name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd server
          npm install
          cd ..
          npm install -g pkg

      - name: Build Windows executable
        run: |
          pkg . --targets node18-win-x64 --output dist/clipShare-win.exe

      - name: Build Linux executable
        run: |
          pkg . --targets node18-linux-x64 --output dist/clipShare-linux

      - name: Create artifacts archive
        run: |
          cd dist
          zip clipShare-windows-x64.zip clipShare-win.exe
          tar -czf clipShare-linux-x64.tar.gz clipShare-linux
          cd ..

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: clipShare-windows-${{ steps.get_version.outputs.version }}
          path: dist/clipShare-windows-x64.zip

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: clipShare-linux-${{ steps.get_version.outputs.version }}
          path: dist/clipShare-linux-x64.tar.gz

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/clipShare-windows-x64.zip
            dist/clipShare-linux-x64.tar.gz
          body: |
            ## clipShare ${{ steps.get_version.outputs.version }}

            ### 下载
            - **Windows**: clipShare-windows-x64.zip
            - **Linux**: clipShare-linux-x64.tar.gz

            ### 使用方法
            1. 下载对应系统的压缩包
            2. 解压缩
            3. Windows: 双击 `clipShare-win.exe`
            4. Linux: `chmod +x clipShare-linux && ./clipShare-linux`

            ### 新功能
            - 局域网剪贴板共享
            - 支持文本和图片
            - 基于房间号隔离
            - 可配置端口 (--port 参数)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
